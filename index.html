<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minesweeper</title>
  </head>
  <body onload="initGame()" oncontextmenu="return false">
    <h1>Minesweeper</h1>
    <div class="levels">
      <button class="level-button" onclick="setLevel(this)">Beginner</button>
      <button class="level-button" onclick="setLevel(this)">Medium</button>
      <button class="level-button" onclick="setLevel(this)">Expert</button>
    </div>
    <div class="control">
      <div class="control-element mines-counter">mines</div>
      <div class="control-element smiley" onclick="restartGame(this)">
        smiley
      </div>
      <div class="control-element timer">timer</div>
    </div>
    <div class="lives">
      <div class="lives-element life-shown life1"></div>
      <div class="lives-element life-shown life2"></div>
    </div>
    <div class="container">
      <table class="board"></table>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gameFlow.js"></script>
  </body>
</html>
