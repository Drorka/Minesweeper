<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minesweeper</title>
  </head>
  <body onload="initGame()" oncontextmenu="return false">
    <h1>Minesweeper</h1>
    <div class="levels">
      <button onclick="setLevel(this)">Beginner</button>
      <button onclick="setLevel(this)">Medium</button>
      <button onclick="setLevel(this)">Expert</button>
    </div>
    <div class="control">mines counter, timer, smiley</div>
    <div class="container">
      <table class="board"></table>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
